<include file='Public:head' />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
	<div class="nav">
    <ul class="cc">
    	 <li ><a href="{:U('AuthGroup/index')}">角色管理</a></li>
        <li class="current"><a href="javascript:;">添加角色</a></li>
       
    </ul>
	</div>
    <div class="h_a">角色属性</div>
  	<form action="{:U('AuthGroup/edit')}" method="post" class="J_ajaxForm" >
    <div class="table_full">
      <table width="100%"  class="table_form">
        <tr>
          <th width="120">角色名称：</th>
          <td class="y-bg"><input type="text" class="input" name="title" id="title" size="30" value="{$data.title}" /></td>
        </tr>
      
       <tr>
          <th >状态：</th>
          <td >
          	<label>
          		<input type="radio" class="input" name="status" id="status" size="30" value="1" <if condition='$data["status"] eq 1'>checked='chcked'</if> />启用
          	</label>&nbsp;
          	<label>
          		<input type="radio" class="input" name="status" id="status" size="30" value="0" <if condition='$data["status"] eq 0'>checked='chcked'</if> />禁用
          	</label>
          </td>
        </tr>
      </table>
    </div>
    <div class="">
      <div class="btn_wrap_pd">
      	<input type="hidden" value="{$data.id}" name="id" />
        <button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">添加</button>
     
      </div>
    </div>
  </form>
</div>
<script type="text/javascript" src="__PUBLIC__/js/mod.common.js"></script></body>
</html>
