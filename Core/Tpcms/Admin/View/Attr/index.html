<include file='Public:head' />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <div class="nav">
  	<div class="return"><a href="{:U('Type/index')}">返回类型管理</a></div>
  	<ul class="cc">
        <li class="current"><a href="javascript:;">属性管理</a></li>
        <li ><a href="{:U('Attr/add',array('typeid'=>$_GET['typeid']))}">添加属性</a></li>
        <li ><a href="{:U('Attr/update_cache',array('typeid'=>$_GET['typeid']))}">更新属性缓存</a></li>
    </ul>
</div>
  <div class="h_a">类型“{$typename}”，属性</div>
  <form class="J_ajaxForm" action="{:U('sort')}" method="post">
  <div class="table_list">
  <table width="100%" cellspacing="0" >
        <thead>
          <tr>
            <td width="50" align="left">AttrId</td>
            <td width="70" align='center'>排序</td>
            <td>属性名称</td>
            <td width="100" align='center'>管理操作</td>
          </tr>
        </thead>
        <tbody class="td-line">
        <if condition='$data'>
		    <volist name='data' id='value'>
        <tr>
            <td  align="left">{$value.attr_id}</td>
            <td align='center'><input name='sort[{$key}]' type='text' size='3' value='{$value.sort}' class='input'></td>
            <td>{$value.attr_name}</td>
         
          
            <td align='center'>
            	<a href="{:U('Attr/edit',array('typeid'=>$value['type_typeid'],'attr_id'=>$value['attr_id']))}">修改</a>   | <a class="J_ajax_del" href="{:U('Attr/del',array('typeid'=>$value['type_typeid'],'attr_id'=>$value['attr_id']))}"> 删除</a></td>
          </tr>  
      		</volist>
        <else />
        <tr>
          <td colspan="4">没有找到符合条件的记录</td>
        </tr>
        </if>
          </tbody>
      </table>
  </div>
  <div class="btn_wrap">
      <div class="btn_wrap_pd">
        <input type="hidden" name="typeid" value="{$Think.get.typeid}" />     
        <button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit" >排序</button>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript" src="__ROOT__/Core/Org/common.js"></script>
</body>
</html>
