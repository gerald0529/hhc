<include file='Public:head' />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
	<div class="nav">
		<ul class="cc">
			<li >
				<a href="{:U('Position/index')}">广告位置</a>
			</li>
			<li class="current">
				<a href="javascirpt:;">编辑广告位置</a>
			</li>
		</ul>
	</div>
	<div class="h_a">广告位置属性</div>
	<form action="{:U('Position/edit')}" method="post" class="J_ajaxForm" >
		<div class="table_full">
			<table width="100%"  class="table_form">
				<tr>
					<th width="120">广告位置名称：</th>
					<td class="y-bg">
						<span class="must_red">*</span><input type="text" class="input" name="position_name" id="position_name" size="30" value="{$data.position_name}" />
					</td>
				</tr>
				<tr>
					<th>宽度：</th>
					<td class="y-bg">
						<input type="text" class="input" name="width" id="width" size="30" value="{$data.width}" />
					</td>
				</tr>
				<tr>
					<th>高度：</th>
					<td class="y-bg">
						<input type="text" class="input" name="height" id="height" size="30" value="{$data.height}" />
					</td>
				</tr>
			</table>
		</div>
		<div class="">
			<div class="btn_wrap_pd">
				<input type="hidden" name='psid' value="{$data.psid}" />
				<button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">编辑</button>

			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="__PUBLIC__/js/mod.common.js"></script>
</body>
</html>
