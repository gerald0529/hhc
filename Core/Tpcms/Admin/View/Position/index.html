<include file='Public:head' />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
	<div class="nav">
		<ul class="cc">
			<li class="current"><a href="javascrip:;">广告位置</a></li>
			<li ><a href="{:U('Position/add')}">添加广告位置</a></li>
			<li ><a href="{:U('Position/update_cache')}">更新广告位置缓存</a></li>
		</ul>
	</div>
  <form name="myform" action="{:U('Position/sort')}" method="post" class="J_ajaxForm">
  <div class="table_list">
    <table width="100%">
        <colgroup>
	        <col width="38">
	        
	        <col>
	        <col width="100">
	        <col width="100" >
	        <col width="300">
        </colgroup>
        <thead>
          <tr>
          	<td>id</td>
            
            <td>位置名称</td>
            <td>宽度(px)</td>
            <td>高度(px)</td>
            <td align='center'>管理操作</td>
          </tr>
        </thead>

        <if condition='$data'>
		<volist name='data' id='value'>
        <tr>
        	<td>
				{$value.psid}
			</td>
			<td >{$value.position_name}</td>
			<td >{$value.width}</td>
			<td >{$value.height}</td>
			<td align='center' >
				<a href="{:U('Position/edit',array('psid'=>$value['psid']))}">修改</a> | 
				<a class="J_ajax_del" href="{:U('Position/del',array('psid'=>$value['psid']))}">删除</a>  
			</td>
		</tr>
		</volist>
		<else />
		<tr>
			<td colspan="5">没有找到符合条件的记录</td>
		</tr>
	</if>
	</table>
<!--     <div class="btn_wrap">
      <div class="btn_wrap_pd">
        <button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">排序</button>
      </div>
    </div> -->
  </div>

</form>
</div>
<script type="text/javascript" src="__PUBLIC__/js/mod.common.js"></script>
</body>
</html>
