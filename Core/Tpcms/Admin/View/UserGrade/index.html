<include file='Public:head' />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <div class="nav">
    <ul class="cc">
        <li class="current"><a href="javascript:;">会员等级管理</a></li>
        <li ><a href="{:U('UserGrade/add')}">添加会员等级</a></li>
        <li ><a href="{:U('UserGrade/update_cache')}">更新会员等级缓存</a></li>
      </ul>
  </div>
  <div class="table_list">
  <table width="100%" cellspacing="0" >
    <thead>
      <tr>
        <td width="50" align="left">gid</td>
        <td>会员等级名称</td>
        <td width="230" align="center">管理操作</td>
      </tr>
    </thead>
    <tbody>
    <if condition='$data'>
    <volist name='data' id='value'>
    <tr>
 
        <td align='left'>{$value.gid}</td>
        <td>{$value.gname}</td>
        <td align='center'>
       	<a href="{:U('UserGrade/edit',array('gid'=>$value["gid"]))}">修改</a> |  <a class="J_ajax_del" href="{:U('UserGrade/del',array('gid'=>$value["gid"]))}">删除</a></td>
      </tr>
      </volist>
      <else />
      <tr>
        <td colspan="3">没有找到符合条件的记录</td>
      </tr>
     </if>
     </tbody>
  </table>
  </div>
</div>
<script type="text/javascript" src="__PUBLIC__/js/mod.common.js"></script>
</body>
</html>
