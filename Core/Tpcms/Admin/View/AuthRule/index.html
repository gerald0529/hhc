<include file='Public:head' />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
	<div class="nav">
		<ul class="cc">
			<li class="current"><a href="javascrip:;">规则列表</a></li>
			<li ><a href="{:U('AuthRule/add')}">添加规则</a></li>
			<li ><a href="{:U('AuthRule/update_cache')}">更新规则缓存</a></li>
		</ul>
	</div>
  <form name="myform" action="{:U('AuthRule/sort')}" method="post" class="J_ajaxForm">
  <div class="table_list">
    <table width="100%">
        <colgroup>
	        <col width="60">
	        <col width="55">
	        <col width="220">
	        <col>
	        <col width="200">
	        <col width="90">
	        <col width="90">
	        <col width="100">
        </colgroup>
        <thead>
          <tr>
          	<td>id</td>
            <td align='center'>排序</td>
            <td>规则标识</td>
            <td>规则名称</td>
            <td>条件</td>
            <td>状态</td>
            <td>显示</td>
            <td align='center'>管理操作</td>
          </tr>
        </thead>
		<volist name='rules' id='value'>
        <tr>
        	<td>
				{$value.id}
			</td>
			<td align='center'>
				<input name='sort[{$value.id}]' type='text' size='3' value='{$value.sort}' class='input'>
			</td>
			<td >{$value.name}</td>
			<td >{$value._name}</td>
			<td >{$value.condition}</td>
			<td><if condition='$value["status"] eq 1'>启用<else />禁用</if></td>
			<td><if condition='$value["isnavshow"] eq 1'>显示<else />隐藏</if></td>
			<td align='center' >
				
				<a href="{:U('AuthRule/edit',array('id'=>$value['id']))}">修改</a> | 
				<a class="J_ajax_del" href="{:U('AuthRule/del',array('id'=>$value['id']))}">删除</a>  
			</td>
		</tr>
		</volist>
	</table>
    <div class="btn_wrap">
      <div class="btn_wrap_pd">
        <button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">排序</button>
      </div>
    </div>
  </div>

</form>
</div>
<script type="text/javascript" src="__PUBLIC__/js/mod.common.js"></script></body>
</html>
