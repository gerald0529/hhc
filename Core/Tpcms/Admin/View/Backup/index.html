<include file='Public:head' />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <div class="nav">
    <ul class="cc">
        <li class="current"><a href="javascript:;">备份列表</a></li>
        <li><a href="{:U('Backup/add')}">备份数据库</a></li>
      </ul>
  </div>
  <div class="table_list">
  <table width="100%" cellspacing="0" >
    <thead>
      <tr>
        <td  width="200">备份目录</td>
        <td  width="200" >备份时间</td>
        <td  width="200">大小</td>
        <td  width="230" align="center">管理操作</td>
      </tr>
    </thead>
    <tbody>
      <if condition ='$data'>
    	<volist name='data' id='value'>
    	<tr>
        <td>{$value.name}</td>
        <td >{$value.filemtime|format_date}</td>
        <td>{$value.size|get_size}</td>
        <td align='center'>
        	<a href="{:U('recover',array('dir'=>$value['name']))}">还原</a>
			    |
			    <a class="J_ajax_del" href="{:U('del',array('dir'=>$value['name']))}">删除</a>
        </td>
      </tr>
      </volist>
      <else />
      <tr><td colspan="4">目前没有任何数据库备份</td></tr>
      </if>
     </tbody>
  </table>
  </div>
</div>
<script type="text/javascript" src="__PUBLIC__/js/mod.common.js"></script>
</body>
</html>
