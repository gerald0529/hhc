<include file='Public:head' />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <div class="nav">
    <ul class="cc">
      <li class="current"><a href="javascript:;">插件列表</a></li>
        
    </ul>
  </div>
  <div class="table_list">
  <table width="100%" cellspacing="0" >
    <thead>
      <tr>
        <td  width="100"  align="left">插件名称</td>
        <td  >插件说明</td>
        
        <td  width="120" align="left">作者</td>
        <td  width="100" align="left">版本</td>
        <td  width="120" align="center">上传时间</td>
        <td  width="250" align="center">管理操作</td>
      </tr>
    </thead>
    <tbody>
    <if condition='$data'>
    <volist name='data' id='value'>

    <tr>
    	
        <td align='left'>{$value.title} </td>
        <td align='left'>{$value.description} </td>
     
        <td align='left'>{$value.author}</td>
        <td align='left'>{$value.version}</td>
        <td align='center'>{$value.filemtime|format_date}</td>
        <td align='center'>
          <a href="{:U('info',array('remark'=>$value["name"]))}">调用说明</a> |
          <if condition='$value["install"]'>
            
             
            <a href="{:U('uninstall',array('remark'=>$value["name"]))}">卸载</a>
          <else />
            <a href="{:U('info',array('remark'=>$value["name"]))}">安装</a>
          </if>
        </td>
      </tr>
      </volist>
      <else />
      <tr>
        <td colspan="6">没有找到符合条件的记录</td>
      </tr>
      </if>
     </tbody>
  </table>
  </div>
</div>
<script type="text/javascript" src="__PUBLIC__/js/mod.common.js"></script>
</body>
</html>
