<include file='Public:head' />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <div class="nav">
      <ul class="cc">
          <li class="current"><a href="javascript:;">插件列表</a></li>
      </ul>
    </div>
    <div class="h_a">使用说明</div>
  	<div>
  	  <div class="table_full">
	  <table width="100%" cellspacing="0" class='table_form'>
	  
		    <tbody>
		    <tr>
		    	<th width="100">插件名称：</th>
		    	<td>{$data.title}</td>
		    	
		    </tr>
		    <tr>
		    	<th width="100">插件描述：</th>
		    	<td>{$data.description}</td>
		    	
		    </tr>
		    <tr>
		    	<th width="100">作者：</th>
		    	<td>{$data.author}</td>
		    	
		    </tr>
		    <tr>
		    	<th width="100">详细说明：</th>
		    	<td>{$data.content}</td>
		    	
		    </tr>
		    <tr>
		    	<th>调用方法：</th>
		    	<td><input type="text" class="input select" style="width:50%" value="{$data.call}" readonly="readonly"></td>
		    </tr>

		    
		    </tbody>
		</table>
  		


  	</div>
  	<div class="">
      <div class="btn_wrap_pd">
      	<if condition='!$data["install"]'>
        <button class="btn btn_submit mr10 " type="submit" onclick="location.href='{:U('install',array('remark'=>$data['name']))}'">安装</button>
        <else />
        <button class="btn btn_submit  mr10 " onclick="location.href='{:U('uninstall',array('remark'=>$data["name"]))}'">卸载</button>
    	</if>
    	<button class="btn   mr10 " onclick="window.location.href='{:U('lists')}'">返回</button>
      </div>
    </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/js/mod.common.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/mod.addnons.js"></script>
</body>
</html>
